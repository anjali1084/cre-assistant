<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRE Digital Assistant - Property Management</title>
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 shadow">
    <h1 class="text-2xl font-bold">CRE Digital Assistant</h1>
  </header>

  <!-- Navigation -->
  <nav class="bg-white p-4 shadow flex space-x-4">
    <a href="index.html" class="text-blue-600 hover:underline">Dashboard</a>
    <a href="client-onboarding.html" class="text-blue-600 hover:underline">Client Onboarding</a>
    <a href="property-management.html" class="text-blue-600 font-semibold">Property Management</a>
    <a href="market-analysis.html" class="text-blue-600 hover:underline">Market Analysis</a>
    <a href="transaction-support.html" class="text-blue-600 hover:underline">Transaction Support</a>
    <a href="personalized-recommendations.html" class="text-blue-600 hover:underline">Recommendations</a>
  </nav>

  <main class="p-6">

    <!-- Add Property Form -->
    <div class="max-w-lg mx-auto bg-white p-6 rounded shadow mb-6">
      <h2 class="text-xl font-bold mb-4">Add Property</h2>
      <form id="propertyForm" class="space-y-4">
        <input type="text" placeholder="Property Name" class="w-full p-2 border rounded" required>
        <input type="text" placeholder="Location" class="w-full p-2 border rounded" required>
        <input type="number" placeholder="Price ($)" class="w-full p-2 border rounded" required>
        <textarea placeholder="Description" class="w-full p-2 border rounded" required></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Property</button>
      </form>
    </div>

    <!-- Property List -->
    <div class="max-w-3xl mx-auto">
      <h2 class="text-xl font-bold mb-4">Property List</h2>
      <div id="propertyList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>

  </main>

  <footer class="bg-gray-200 text-gray-700 p-4 text-center mt-6">
    &copy; 2025 CRE Digital Assistant. All rights reserved.
  </footer>

  <script>
    const propertyForm = document.getElementById("propertyForm");
    const propertyList = document.getElementById("propertyList");

    const properties = JSON.parse(localStorage.getItem("properties") || "[]");
    properties.forEach(addPropertyToUI);

    propertyForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const property = {
        name: this[0].value,
        location: this[1].value,
        price: this[2].value,
        description: this[3].value
      };
      properties.push(property);
      localStorage.setItem("properties", JSON.stringify(properties));
      addPropertyToUI(property);
      this.reset();
      alert("Property added!");
    });

    function addPropertyToUI(property) {
      const div = document.createElement("div");
      div.className = "bg-white p-4 rounded shadow";
      div.innerHTML = `
        <h3 class="text-lg font-semibold">${property.name}</h3>
        <p class="text-gray-700">${property.location}</p>
        <p class="text-gray-900 font-bold">$${property.price}</p>
        <p class="text-gray-600 mt-2">${property.description}</p>
      `;
      propertyList.appendChild(div);
    }
  </script>

</body>
</html>
