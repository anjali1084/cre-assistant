<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRE Digital Assistant - Client Onboarding</title>
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-gradient-to-br from-blue-100 via-blue-50 to-blue-200 min-h-screen font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-blue-500 text-white p-6 shadow-lg">
    <h1 class="text-3xl font-bold tracking-wide text-center">CRE Digital Assistant</h1>
    <p class="text-center text-blue-100 mt-1">Enhancing Broker Efficiency & Insights</p>
  </header>

  <!-- Navigation -->
  <nav class="bg-white bg-opacity-80 backdrop-blur-md p-4 shadow-md flex justify-center gap-6 sticky top-0 z-50">
    <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium">Dashboard</a>
    <a href="client-onboarding.html" class="text-blue-700 font-semibold">Client Onboarding</a>
    <a href="property-management.html" class="text-blue-600 hover:text-blue-800 font-medium">Property Management</a>
    <a href="market-analysis.html" class="text-blue-600 hover:text-blue-800 font-medium">Market Analysis</a>
    <a href="transaction-support.html" class="text-blue-600 hover:text-blue-800 font-medium">Transaction Support</a>
    <a href="personalized-recommendations.html" class="text-blue-600 hover:text-blue-800 font-medium">Recommendations</a>
  </nav>

  <!-- Main Content -->
  <main class="p-6 max-w-3xl mx-auto">

    <div class="bg-white bg-opacity-90 backdrop-blur-md p-8 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Client Onboarding</h2>

      <form id="clientForm" class="space-y-5">
        <input type="text" placeholder="Full Name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none" required>
        <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none" required>
        <input type="tel" placeholder="Phone" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none" required>
        <label class="block">
          Schedule Meeting:
          <input type="datetime-local" class="w-full p-3 border rounded-lg mt-1 focus:ring-2 focus:ring-blue-300 focus:outline-none" required>
        </label>
        <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Add Client</button>
      </form>
    </div>

    <!-- Client List -->
    <div class="bg-white bg-opacity-90 backdrop-blur-md p-6 mt-8 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold mb-4 text-blue-700">Client List</h2>
      <ul id="clientList" class="space-y-3 text-gray-700"></ul>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-blue-50 bg-opacity-90 backdrop-blur-md text-gray-700 p-6 text-center mt-10 rounded-t-lg shadow-inner">
    &copy; 2025 CRE Digital Assistant. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById("clientForm");
    const clientList = document.getElementById("clientList");

    const clients = JSON.parse(localStorage.getItem("clients") || "[]");
    clients.forEach(addClientToList);

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const client = {
        name: this[0].value,
        email: this[1].value,
        phone: this[2].value,
        schedule: this[3].value
      };
      clients.push(client);
      localStorage.setItem("clients", JSON.stringify(clients));
      addClientToList(client);
      this.reset();
      alert("Client added successfully!");
    });

    function addClientToList(client) {
      const li = document.createElement("li");
      li.className = "border p-3 rounded-lg bg-blue-50 hover:bg-blue-100 transition duration-200 shadow-sm";
      li.innerHTML = `<strong>${client.name}</strong> | ${client.email} | ${client.phone} | ${new Date(client.schedule).toLocaleString()}`;
      clientList.appendChild(li);
    }
  </script>

</body>
</html>
